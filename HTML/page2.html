<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    
</head>
<body>
     <form action="">
        <h1>PAYMENT FORM</h1>
        <p>Required fields are followed by '*'</p>
        <h2>CONTACT INFORMATION</h2>
        <p>Name : * <input type="text" name="name" required></p>
     <fieldset>
        <legend>BOARD</legend>
        <p>
            CBSE <input type="radio" name="gender" id="male">
            ICSE <input type="radio" name="gender" id="female">
        </p>
     </fieldset>
     <p>Address : <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
     <p>Email : <input type="email" name="email" id="email" required></p>
     <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
     <h2>PAYMENT INFORMATION</h2>
     <p>CARD TYPE: 
        <select name="card_type" id="card_type" required>
            <option value="">--Select-a-card-type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
        </select>
     </p>
    </form>
</body>
</html>
